<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>To Do App</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="inputArea">
      <h1>To-Do List</h1>
      <label for="todolist"></label>
      <input
        type="text"
        id="todolist"
        name="todolist"
        placeholder="Add An Item!"
      />
      <button type="button" id="submit1">Submit</button>
      <button type="button" id="clearList">Clear List</button>
    </div>

    <ol id="listOfItems"></ol>
    <script src="js/scripts.js"></script>
  </body>
</html>
